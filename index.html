<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#2563eb" />
        <!-- Safari/iOS Pinned Tab Color -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="msapplication-TileColor" content="#2563eb" />
        <meta name="description" content="Map photos and images to specific locations on any map or floor plan" />

        <title>SnapSpot</title>

        <!-- PWA manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- iOS meta tags -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="SnapSpot" />

        <!-- Icons will be added later -->
        <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
        <link rel="shortcut icon" href="icons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="SnapSpot" />

        <!-- Styles -->
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/migration-overlay.css">
    </head>
    <body>
        <div class="app-container">
            <!-- Header -->
            <header class="header">
                <h1 class="app-title">SnapSpot</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="btn-search">
                        üîç <span class="btn-text">Search</span>
                    </button>
                    <button class="btn btn-secondary" id="btn-gallery" title="View Map Photo Gallery">
                        üì∑ <span class="btn-text">Gallery</span>
                    </button>
                    <button class="btn btn-secondary" id="btn-settings">
                        ‚öôÔ∏è <span class="btn-text">Settings</span>
                    </button>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="main-content">
                <!-- Welcome Screen (shown when no maps are loaded) -->
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-content">
                        <div class="welcome-icon">üó∫Ô∏è</div>
                        <h2>Welcome to SnapSpot</h2>
                        <p>
                            Start by uploading a map, floor plan, or site layout to begin mapping your photos to
                            specific locations.
                        </p>
                        <button class="btn btn-primary btn-large" id="btn-add-first-map">üìÅ Upload First Map</button>
                    </div>
                </div>

                <!-- Map Display Area (hidden initially) -->
                <div class="map-display hidden" id="map-display">
                    <div class="map-container" id="map-container">
                        <canvas class="map-canvas" id="map-canvas"></canvas>
                    </div>

                    <!-- Action Buttons Container -->
                    <div id="action-buttons-container">
                        <div class="zoom-controls">
                            <button class="zoom-btn" id="btn-zoom-in" title="Zoom In">+</button>
                            <button class="zoom-btn" id="btn-zoom-out" title="Zoom Out">‚àí</button>
                        </div>
                        <button class="btn btn-primary control-btn" id="btn-place-marker">
                            üìå <span class="btn-text">Place Marker</span>
                        </button>
                        <button class="btn btn-secondary control-btn" id="btn-toggle-marker-lock">
                            üîí <span class="btn-text">Locked Markers</span>
                        </button>
                        <button class="btn btn-secondary control-btn" id="btn-toggle-marker-size">
                            üìè <span class="btn-text">Normal Size</span>
                        </button>
                        <button class="btn btn-secondary control-btn" id="btn-toggle-map-rotation">
                            üîÑ <span class="btn-text">Rotate 0¬∞</span>
                        </button>
                    </div>
                    <!-- End Action Buttons Container -->
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <span class="app-status" id="app-status">Ready</span>
                    <span class="connection-status" id="connection-status">Offline Ready</span>
                </div>
            </footer>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text" id="loading-text">Loading...</p>
            </div>
        </div>

        <!-- Notification container for toast messages -->
        <div id="notification-container"></div>

        <!-- Service Worker Registration -->
        <script>
            // Register service worker
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("./service-worker.js")
                        .then((registration) => {
                            console.log("SW registered: ", registration)
                        })
                        .catch((registrationError) => {
                            console.log("SW registration failed: ", registrationError)
                        })
                })
            }
        </script>

        <!-- App Scripts -->
        <script type="module" src="js/storage.js"></script>
        <script type="module" src="js/fileManager.js"></script>
        <script type="module" src="js/mapRenderer.js"></script>
        <script type="module" src="js/searchManager.js"></script>
        <script type="module" src="js/ui/modals.js"></script> <!-- MODIFIED THIS LINE -->
        <script type="module" src="js/imageProcessor.js"></script>
        <script type="module" src="js/HtmlReportGenerator.js"></script>
        <!-- <script type="module" src="js/MapDataExporterImporter.js"></script> -->
        <script type="module" src="js/app.js"></script>
    </body>
</html>
